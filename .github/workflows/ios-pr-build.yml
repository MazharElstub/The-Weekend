name: iOS PR Build

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
      - feature/**
      - hotfix/**

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Xcode Build (iOS Simulator)
        run: |
          xcodebuild \
            -project WeekendPlannerIOS.xcodeproj \
            -scheme WeekendPlannerIOS \
            -sdk iphonesimulator \
            -configuration Debug \
            CODE_SIGNING_ALLOWED=NO \
            build

      - name: Performance Smoke Tests
        run: |
          xcodebuild \
            -project WeekendPlannerIOS.xcodeproj \
            -scheme WeekendPlannerIOS \
            -destination "platform=iOS Simulator,name=iPhone 16 Pro,OS=latest" \
            -only-testing:WeekendPlannerIOSUITests/testLaunchPerformance \
            -only-testing:WeekendPlannerIOSUITests/testResumePerformance \
            -only-testing:WeekendPlannerIOSUITests/testCoreInteractionPerformanceSmoke \
            CODE_SIGNING_ALLOWED=NO \
            test
